<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./img/bookmark-25.png" rel="icon" />
    <title>Book Mark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <main class="container my-5">
      <div class="w-fitcontent m-auto">
        <h1 class="text-center my-5">BookMarker</h1>
      </div>
      <section class="container main-container">
        <p class="text-center main-title">
          <i class="fa-solid fa-bookmark px-2"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark px-2"></i>
        </p>

        <label for="siteName" class="my-2"
          ><i class="fa-solid fa-book-bookmark px-2"></i>Site Name</label
        >
        <input
          class="form-control mb-3"
          type="text"
          name="siteName"
          id="siteName"
          placeholder="Example → Google"
        />
        <label for="siteUrl" class="my-2"
          ><i class="fa-solid fa-paperclip px-2"></i>Site url</label
        >
        <input
          class="form-control mb-3"
          type="url"
          name="siteUrl"
          id="siteUrl"
          placeholder="Example → https://www.google.com"
        />
        <button id="addButton" onclick="addLink()" class="btn btn-dark px-5">
          Save
        </button>
        <button
          id="updateButton"
          onclick="updateLink()"
          class="btn btn-warning px-5 d-none"
        >
          Update
        </button>
      </section>
      <section class="mt-5">
        <input
          type="search"
          id="searchInput"
          placeholder="Search by name..."
          class="form-control my-3"
        />
        <div class="table-responsive data">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">WebSite Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="listdata"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
